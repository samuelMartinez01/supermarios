<!DOCTYPE html>

    <head>

    </head>

    <body>
        <header>
            <button id="menuToggle">☰</button>
            <div class="logo-container">

                <h1>
        <span style="color: #4caf50;"></span>
        Super Mario's Handyman
        <span style="color: #4caf50;"></span>
     </h1>
    
            </div>
        </header>
        <!-- Menú lateral -->
        <aside id="sidebar" class="sidebar">
          <nav>
            <button onclick="changeScreen('Screen1')">Home</button>
            <button onclick="changeScreen('Screen2')">About</button>

            <div class="carousel">

                <div class="list">

                            <div class="name">services</div>
                            <div class="des"></div>
            
                        </div>
                    </div>
            
                    <div class="item" style="background-image: url(images/img2.jpg);">
                        
                        <div class="content">
                            <div class="title">Lawn</div>
                            <div class="name">Transformation</div>
                        </div>
            
                    </div>
            
                    <div class="item" style="background-image: url(images/img3.png);">
            
                        <div class="content">

                            <div class="name">wooden decks</div>
                            <div class="des"></div>
            
                        </div>
            
                    </div>
            
                    <div class="item" style="background-image: url(images/img4.jpg);">
                        
                        <div class="content">
                            <div class="title">Garden</div>
                            <div class="name">upgrade</div>
                            <div class="des"></div>
            
                        </div>
            
                    </div>
            
                    <div class="item" style="background-image: url(images/img5.jpg);">
                        
                        <div class="content">
                            <div class="title">Floor</div>
                            <div class="name">construction</div>
                            <div class="des"></div>
            
                        </div>
            
                    </div>
            
                    <div class="item" style="background-image: url(images/img6.jpg);">
                        
                        <div class="content">
                            <div class="title">We cut</div>
                            <div class="name">your grass</div>
                            <div class="des"></div>
            
                        </div>
            
                    </div>
            
                    <div class="item" style="background-image: url(images/img7.jpg);">
                        
                        <div class="content">
                            <div class="title">Exterior</div>
                            <div class="name">remodeling</div>
                            <div class="des"></div>
            
                        </div>
            
                    </div>
            
                    <div class="item" style="background-image: url(images/img8.jpg);">
                        
                        <div class="content">
                            <div class="title">Hardscape</div>
                            <div class="name">installation </div>
                            <div class="des"></div>
            
                        </div>
            
                    </div>
            
            
                </div>
            
                <!--next prev button-->
                <div class="arrows">
                    <button class="prev"><</button>
                    <button class="next">></button>
                </div>
            
            
                <!-- time running -->
                <div class="timeRunning"></div>
            
            </div>
        </main>
        <div class="whatsapp-button">
            <a href="https://wa.me/1(757)9200250" target="_blank" class="whatsapp-link">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </div>

            <p>&copy; 2025 Super Mario's Handyman</p>
